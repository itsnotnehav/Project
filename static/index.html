<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
        <title>Document</title>
    </head>
    
    <body>
        <center>
        <h2>Want to chat with the chatbot? Then create an account!</h2>
        <p>Sign Up</p>
        <form id = "reg-form">
            <input type = "text" autocomplete = "off" id = "username" placeholder = "Username" /> <br> <br>
            <input type = "password" autocomplete = "off" id = "password" placeholder = "Password" /> <br> <br>
            <input type = "submit" value = "Sign Up" />
            <p>Already have an account?</p>
            <a href="login.html">Log In</a>
        </form>
        </center>
        <script>
            const form = document.getElementById('reg-form')
            form.addEventListener('submit', registerUser)
            async function registerUser(event) {
                event.preventDefault()
                const username = document.getElementById('username').value
                const password = document.getElementById('password').value
                const result = await fetch('/api/register', {
                    method : 'POST',
                    headers : {
                        'Content-Type' : 'application/json'
                    },
                    body : JSON.stringify ({
                        username,
                        password
                    })
                }).then((res) => res.json())

                if(result.status === 'ok') {
                    window.location.href = "login.html"
                } else {
                    alert(result.error)
                }
                console.log(result)
            }
        </script>
    </body>
</html>
